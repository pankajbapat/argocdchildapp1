apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-guestbook
  annotations:
    alb.networking.azure.io/alb-id: "/subscriptions/19526731-8b70-48b5-9dc9-46a102a6660c/resourceGroups/rg-azugwc-cluster-tst-001/providers/Microsoft.ServiceNetworking/trafficControllers/alb-test"
spec:
  gatewayClassName: azure-alb-external
  listeners:
    - name: http-listener
      protocol: HTTP
      port: 80
  addresses:
  - type: alb.networking.azure.io/alb-frontend
    value: "test-frontend"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: guestbook-gateway-route
spec:
  parentRefs:
    - name: gateway-guestbook
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: guestbook-ui
          port: 80
